<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI_ERAT - Form Aduan</title>
    <style>
        :root { --teal: #008080; --mint: #f5fffa; --pink-soft: #ffb6c1; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--mint); margin: 0; }
        header { background: var(--teal); color: white; padding: 1rem; text-align: center; }
        nav { background: #006666; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        
        .container { max-width: 600px; margin: 30px auto; background: white; padding: 30px; border-radius: 20px; border: 2px solid var(--pink-soft); }
        h2 { color: var(--teal); text-align: center; }
        .info-box { background: #fff0f5; padding: 15px; border-radius: 10px; font-size: 0.9rem; margin-bottom: 20px; }
        
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-submit { background: var(--teal); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; margin-top: 20px; cursor: pointer; font-size: 1rem; }
        .btn-submit:hover { background: #006666; }
    </style>
</head>
<body>

<header><h1>SI_ERAT</h1></header>
<nav>
    <a href="index.html">Beranda</a>
    <a href="edukasi.html">Edukasi</a>
    <a href="relaksasi.html">Relaksasi</a>
    <a href="aduan.html">Lapor Aduan</a>
</nav>

<div class="container">
    <h2>Formulir Pengaduan</h2>
    <div class="info-box">
        <strong>Pesan Keamanan:</strong> Kamu berhak merasa aman dan didengar. Identitas bisa diisi anonim jika kamu ragu.
    </div>

    <form>
        <label>Identitas Pelapor (Bisa Anonim)</label>
        <input type="text" placeholder="Masukkan nama atau tulis 'Anonim'">

        <label>Jenis Perundungan</label>
        <select>
            <option>Fisik</option>
            <option>Verbal (Kata-kata)</option>
            <option>Cyber (Media Sosial)</option>
            <option>Sosial/Relasional</option>
        </select>

        <label>Lokasi Kejadian</label>
        <input type="text" placeholder="Misal: Kelas, Kantin, atau Online">

        <label>Dampak yang Dirasakan</label>
        <textarea rows="3" placeholder="Apa yang kamu rasakan saat ini?"></textarea>

        <label>Unggah Bukti (Opsional)</label>
        <input type="file">

        <button type="button" class="btn-submit" onclick="alert('Laporan Anda telah terkirim ke sistem terintegrasi SI_ERAT.')">Kirim Laporan</button>
    </form>
</div>

</body>
</html>
