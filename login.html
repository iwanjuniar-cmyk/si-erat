<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SI_ERAT</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f5fffa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .logo { width: 80px; margin-bottom: 10px; }
        h2 { color: #008080; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #008080; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #006666; }
        .footer-text { margin-top: 15px; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="logo.png" class="logo" alt="Logo SI_ERAT">
        <h2>Login SI_ERAT</h2>
        
        <form id="loginForm">
            <select id="role" required>
                <option value="">Pilih Peran...</option>
                <option value="siswa">Siswa</option>
                <option value="guru">Guru/Konselor</option>
                <option value="puskesmas">Puskesmas</option>
                <option value="dinkes">Dinas Kesehatan</option>
                <option value="admin">Admin Utama</option> 
            </select>
            
            <input type="text" id="username" placeholder="Nama Pengguna" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <button type="submit">Masuk</button>
        </form>
        
        <p class="footer-text">Belum memiliki akun? <a href="daftar.html">Daftar Akun</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const roleTerpilih = document.getElementById('role').value;
            const namaInput = document.getElementById('username').value.trim();
            const passInput = document.getElementById('password').value;
            
            // Mengambil data dari kunci 'users' (pastikan daftar.html juga simpan ke 'users')
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Cari user yang COCOK Nama, Password, dan Perannya
            const userFound = users.find(u => u.username === namaInput && u.pass === passInput && u.role === roleTerpilih);

            if (userFound) {
                // LOGIKA VERIFIKASI:
                // Jika bukan siswa, akun HARUS memiliki isVerified: true
                if (roleTerpilih !== 'siswa' && !userFound.isVerified) {
                    alert('Akun Anda (' + roleTerpilih.toUpperCase() + ') belum disetujui oleh Admin. Silakan tunggu verifikasi.');
                    return;
                }

                // Simpan sesi login
                localStorage.setItem('userRole', roleTerpilih);
                localStorage.setItem('username', namaInput);

                // Pengalihan halaman
                if (roleTerpilih === 'admin') {
                    window.location.href = 'admin-panel.html';
                } else if (roleTerpilih === 'siswa') {
                    window.location.href = 'index.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } else {
                alert('Login Gagal! Pastikan Nama, Password, dan Peran sudah benar.');
            }
        });
    </script>
</body>
</html>
