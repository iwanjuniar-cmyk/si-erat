<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SI_ERAT</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f5fffa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .logo { width: 80px; margin-bottom: 10px; }
        h2 { color: #008080; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #008080; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .footer-text { margin-top: 15px; font-size: 0.9rem; color: #666; }
    </style>
</head>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const role = document.getElementById('role').value;
    
    // Simulasi Login berdasarkan Matrix Hak Akses
    if (role === 'siswa') {
        // Siswa bisa mengakses Skrining, Edukasi, Relaksasi, dan Aduan 
        alert('Login Berhasil sebagai Siswa');
        window.location.href = 'skrining.html'; 
    } else if (role === 'guru' || role === 'puskesmas' || role === 'dinkes') {
        // Role ini butuh verifikasi admin [cite: 13]
        alert('Akun Anda memerlukan verifikasi admin sebelum dapat melihat dashboard.');
        // window.location.href = 'dashboard.html'; // Nanti arahkan ke dashboard analitik
    }
});
</script>
<body>
    <div class="login-card">
        <img src="logo.png" class="logo" alt="Logo">
        <h2>Login SI_ERAT</h2>
        <form id="loginForm">
            <select id="role" required>
                <option value="">Pilih Peran...</option>
                <option value="siswa">Siswa</option>
                <option value="guru">Guru/Konselor</option>
                <option value="puskesmas">Puskesmas</option>
                <option value="dinkes">Dinas Kesehatan</option>
            </select>
            <input type="text" placeholder="Nama Pengguna" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Masuk</button>
        </form>
        <p class="footer-text">Belum memiliki akun? <a href="daftar.html">Daftar Akun</a></p>
    </div>
</body>
</html>
